apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 02-two-tier-demo
  namespace: argocd
spec:
  project: demo-project
  source:
    repoURL: 'https://github.com/RamitTechnical/argocd-two-tier-project.git'
    targetRevision: main
    path: k8s/mongo-db
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: chat-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
